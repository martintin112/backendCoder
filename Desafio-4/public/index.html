<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Ingrese Productos</h1>
        <form action="/form" method="POST">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="iphone 13" name="nombre">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Precio del producto</label>
                <input type="number" class="form-control" id="formGroupExampleInput" placeholder="1000" name="precio">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">URL de la imagen</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="http://imagen.com" name="imagen">
            </div>
            <button type="submit" class="btn btn-secondary">Cargar Producto</button>
        </form>
    </div>
</body>
</html>
